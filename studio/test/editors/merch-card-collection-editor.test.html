<!doctype html>
<html>
    <head>
        <title>merch-card-collection-editor test page</title>
        <meta name="nofollow-links" content="on" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../style.css" />
        <style>
            body {
                margin: 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;
            }

            main {
                width: 100%;
                padding: 0 100px;
            }

            merch-card-collection-editor {
                max-width: 1000px;
            }

            sp-theme {
                display: contents;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { runTests } from '@web/test-runner-mocha';
            import { expect } from '@esm-bundle/chai';
            import { delay, initElementFromTemplate } from '../utils.js';

            import '../../src/swc.js';
            import '../../src/editor-panel.js';
            import '../../src/editors/merch-card-collection-editor.js';
            import { Fragment } from '../../src/aem/fragment.js';
            import { FragmentStore } from '../../src/reactivity/fragment-store.js';

            runTests(async () => {
                const originalFetch = window.fetch;
                window.fetch = async function (args) {
                    const { href } = new URL(args);
                    if (/querybuilder.json\?path=\/content\/dam\/mas/.test(href)) {
                        return originalFetch('/test/mocks/folders.json');
                    }
                    return originalFetch(...arguments);
                };
                describe('merch-card-collection-editor custom element', async () => {
                    beforeEach(async () => {
                        const editorPanel = initElementFromTemplate('merch-card-collection-editor');
                    });
                    it('should render', async () => {
                        const editor = document.querySelector('editor-panel');
                        const collectionFragment = await originalFetch(
                            '/test/mocks/adobe/sites/cf/fragments/collection.json',
                        ).then((res) => res.json());
                        const fragmentStore = new FragmentStore(new Fragment(collectionFragment));
                        await editor.editFragment(fragmentStore, 1);
                        expect(editor.querySelector('merch-card-collection-editor')).to.exist;
                    });
                });
            });
        </script>
        <main>
            <sp-theme color="light" scale="medium"></sp-theme>
        </main>
        <template id="merch-card-collection-editor">
            <div>
                <mas-repository base-url="http://localhost:2023/test/mocks"></mas-repository>
                <editor-panel></editor-panel>
            </div>
        </template>
    </body>
</html>
