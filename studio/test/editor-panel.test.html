<!doctype html>
<html>
    <head>
        <title>editor-panel custom element test page</title>
        <meta name="nofollow-links" content="on" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                margin: 32px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            sp-theme {
                display: contents;
            }

            editor-panel {
                width: 600px;
                top: 32px;
                bottom: 32px;
                height: initial;
            }
        </style>
        <mas-repository
            base-url="http://localhost:2023/test/mocks"
        ></mas-repository>
    </head>
    <body>
        <script type="module">
            import { runTests } from '@web/test-runner-mocha';
            import { expect } from '@esm-bundle/chai';
            import sinon from 'sinon';
            import { html } from 'lit';
            import { fixture, oneEvent } from '@open-wc/testing-helpers';

            import '../src/swc.js';
            import '../src/rte/rte-field.js';
            import '../src/aem/aem-tag-picker-field.js';
            import '../src/editor-panel.js';
            import '../src/editors/merch-card-editor.js';
            import '../src/mas-repository.js';
            import { Fragment } from '../src/aem/fragment.js';
            import { FragmentStore } from '../src/reactivity/fragment-store.js';
            import Store from '../src/store.js';

            import {
                createFromTemplate,
                delay,
                triggerInput,
            } from './utils.js';

            runTests(async () => {
                const spTheme = document.querySelector('sp-theme');
                const originalFetch = window.fetch;
                const fragmentData = await originalFetch(
                    '/test/mocks/adobe/sites/cf/fragments/cc-all-apps',
                ).then((res) => res.json());
                window.fetch = async function (args) {
                    const { pathname } = new URL(args);
                    if (/querybuilder.json/.test(pathname)) {
                        return originalFetch('/test/mocks/tags.json');
                    }
                    if (/mas.json/.test(pathname)) {
                        return originalFetch('/test/mocks/api/assets/mas.json');
                    }
                    return originalFetch(...arguments);
                };

                describe('editor-panel custom element', () => {
                    let fragment;
                    let fragmentStore;
                    let editorPanel;
                    beforeEach(async () => {
                        fragment = new Fragment(fragmentData);
                        fragmentStore = new FragmentStore(fragment);
                        editorPanel = await fixture(
                            html`<editor-panel></editor-panel>`,
                            { parentNode: spTheme },
                        );
                        await editorPanel.editFragment(fragmentStore);
                        await editorPanel.updateComplete;
                    });

                    it('implements "discard changes"', async () => {
                        const discardButton = document.querySelector(
                            'sp-action-button[value="discard"]',
                        );
                        const titleField = () =>
                            document.getElementById('card-title');
                        expect(discardButton.disabled).to.be.true;
                        triggerInput(titleField(), 'test title');
                        expect(
                            fragment.getField('cardTitle').values,
                        ).to.deep.equal(['test title']);
                        await editorPanel.updateComplete;
                        const merchCardEditor =
                            document.querySelector('merch-card-editor');
                        await delay(100);
                        expect(Store.editor.hasChanges).to.be.true;
                        expect(discardButton.disabled).to.be.false;
                        discardButton.click();
                        await delay(100);
                        const btnDiscard =
                            document.querySelector('#btnDiscard');
                        btnDiscard.click();
                        await delay(100);
                        expect(
                            fragment.getField('cardTitle').values,
                        ).to.deep.equal([]);
                        expect(titleField().value).to.equal('');
                    });

                    it('implements "use"', async () => {
                        Store.search.set((prev) => ({
                            ...prev,
                            path: 'acom',
                        }));
                        await editorPanel.updateComplete;
                        await editorPanel.refreshed;
                        const titleField = () =>
                            document.getElementById('card-title');
                        triggerInput(titleField(), 'test title');
                        await editorPanel.updateComplete;
                        const clipboardContent =
                            editorPanel.generateCodeToUse();
                        expect(clipboardContent[0]).to.equal(
                            '<merch-card><aem-fragment fragment="cc-all-apps" title="test title"></aem-fragment></merch-card>',
                        );
                        expect(
                            clipboardContent[1].includes(
                                'https://mas.adobe.com/studio.html#path=ccd&fragment=fragment-cc-all-apps',
                            ),
                        );
                        expect(
                            clipboardContent[1].includes(
                                'merch-card: CCD / Slice / test title',
                            ),
                        );
                    });
                });
            });
        </script>
        <sp-theme color="light" scale="medium"></sp-theme>
    </body>
</html>
